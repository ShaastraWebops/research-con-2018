<style type="text/css">
  .admin{
    width: 90vw;
    margin-left: 5vw;
  }

  .admin tr{
    display: flex;
    flex-direction: 1;
  }

  .admin tr td{
    flex: 1;
  }

  .admin tr, .admin tr td, .admin{
    border-collapse: collapse;
  }
</style>
<div style="margin-top: 100px;">
  <table class="admin">
    <tr>
      <td>SRC ID</td>
      <td>Name</td>
      <td>Contact</td>
      <td>Designation</td>
      <td>City</td>
      <td>Submission</td>
    </tr>
    <tr ng-repeat="user in admin.users">
      <td style="width: 16%;">{{user.srcID}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}<br>{{user.phoneNumber}}</td>
      <td>{{user.position}}<br>{{user.organisation}}</td>
      <td>{{user.city}}<br>{{user.state}}</td>
      <td></td>
    </tr>
  </table>
</div>
