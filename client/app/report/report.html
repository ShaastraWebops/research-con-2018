<div class="report-main" style="padding-top: 7vh;">
	<div class="col-xs-12 col-md-6" >
		<h2 style="text-align: center;"> Upload or View Report </h2>

		<h3>Your SRC ID: <strong>{{report.myID}}</strong></h3>
		<label>  Upload File </label>
		<input class="btn btn-default" name="file" type="file" id="file" />

		<br>
		<button class="btn btn-primary" ng-click="report.upload()">Upload</button>

		<br><br>
		<div class="alert alert-danger" ng-show="report.error">
		  {{report.error}}
		</div>

		<div class="alert alert-success" ng-show="report.success">
		  {{report.success}}
		</div>
	</div>

	<div class="report-block col-xs-12 col-md-6">

		<iframe ng-show="fileshow" ng-src="{{url}}" style="width: 100%; height: 100%;"></iframe>

	</div>
</div>
